name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

jobs:
  lint:
    name: 'lint'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Make build
        run: yarn run build
      - name: Run eslint
        run: yarn run lint
      - name: Upload plugin build
        uses: actions/upload-artifact@v3
        with:
          name: plugin-build
          path: build
